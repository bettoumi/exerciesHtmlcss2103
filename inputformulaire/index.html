<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>inputformulaire</title>
	<link rel="stylesheet"  href="style.css">
</head>
<body>
	<!-- Exercice n°1 -->
     <h1>Exercice input n°:1</h1>
	<form class="form">
		<p><label>Pseudo:    <input type="text" name="pseudo" value=""> </label></p>
		<p><label>Password:<input type="password" name="psw" value=""></label></p>
		<p><label>Email:<input type="email" name="email" value=""></label></p>
		<p><label>Nombre:<input type="number" name="nombre" value=""></label></p>
		<p><input type="submit" name="submit" value="soummettre"></label></p>
	</form>

		<!-- Exercice n°2 -->
	<h1>Exercice input n°:2</h1>
	<form  class="form">
		<label>Pseudo:<input type="text" name="pseudo" value="votre pseudo" autofocus="autofocus"></label>
	</form>

	<!-- Exercice n°3 -->
	<h1>Exercice input n°:3</h1>
	<form action="" method="" class="form">
		<label>Mot de passe:<input type="password" name="pasw" value="0000" maxlength="12"></label>
	</form>

	<!-- Exercice n°4 -->
	<h1>Exercice n°4:</h1>
	<form action="" method="" class="form" >
		<label>Email<input type="email" name="" placeholder="example@domaine.xx" autofocus required></label>
	</form>
	<h1>Exercice n°5:</h1>
	<form action="" method=""  class="form">
		<label>Nombre<input type="number" name="num" min="18" max="35" value="30"></label>
	</form>
</body>
</html>
